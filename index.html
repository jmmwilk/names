<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <body onload="showHomeScreen()">

      <div id="name-container">

        </div>
        <input id="name-input">

      </div>

            K
          </button>
          <button id="male-button" class="button">
            M
          </button>
        </div>
      </div>
      <div id="check-container">
        <button id="check">
          Sprawdź
        </button>
      </div>
    </div>
    <div id="application">
      <div id="title-bar">
        <img id="back" src="back.png"/>

        </div>
      </div>
      <div id="chart-container">
      </div>
