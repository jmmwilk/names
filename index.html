<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>names</title>
    <link href='style.css' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="papaparse.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body onload="showHomeScreen()">
    <div id="home-screen">
      <div id="name-container">
        <div id="name-title" class="title">
          Imię
        </div>
        <input id="name-input" class="name">
        </input>
        <div id="feedback-name-container">
          <div id="feedback-name" class="feedback">
            Tego imienia nie dostało żadne, lub tylko 1 dziecko. Wyszukaj inne imię.
          </div>
        </div>
      </div>
      <div id="sex-container">
        <div id="sex-title" class="title">
          Płeć
        </div>
        <div id="sex-buttons-container">
          <button id="female-button" class="button">
            K
          </button>
          <button id="male-button" class="button">
            M
          </button>
        </div>
        <div id="feedback-sex-container">
          <div id="feedback-sex" class="feedback">
            Wybierz płeć
          </div>
        </div>
      </div>
      <div id="check-container">
        <button id="check">
          Sprawdź
        </button>
      </div>
    </div>
    <div id="application">
      <div id="title-bar">
        <img id="back" src="back.png"/>
        <div id="given-name" class="name">
        </div>
      </div>
      <div id="chart-container">
        <div id="axis-x" class='axis'>
        </div>
        <div id="axis-y-container">
          <div id="axis-y" class='axis'>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
